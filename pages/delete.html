<form class="d-flex flex-column gap-4 py-3">
    <div class="form-heading">
        <h2 class="fs-4 text-center">Delete</h2>
    </div>
    <div class="form-floating">
        <input autocomplete="off" spellcheck="false" type="text" class="form-control" id="servername" placeholder="localhost" name="servername" required>
        <label for="floatingInput" class="text-dark">Server</label>
    </div>
    <div class="form-floating">
        <input autocomplete="off" spellcheck="false" type="text" class="form-control" id="user" placeholder="root" name="User" required>
        <label for="floatingInput" class="text-dark">User</label>
    </div>
    <div class="form-floating">
        <input autocomplete="off" spellcheck="false" type="text" class="form-control" id="password" placeholder="Password" name="password">
        <label for="floatingInput" class="text-dark">Password</label>
    </div>
    <div class="form-floating">
        <input autocomplete="off" spellcheck="false" type="text" class="form-control" id="database" placeholder="Database" name="database" required>
        <label for="floatingInput" class="text-dark">Database</label>
    </div>
    <div class="form-floating">
        <input autocomplete="off" spellcheck="false" type="text" class="form-control" id="tablename" placeholder="Table" name="table" required>
        <label for="floatingInput" class="text-dark">Table</label>
    </div>
